itle="2021-09-11T04:19:09.874Z">2021-09-11</time></span><span class="level-item"><a class="link-muted" href="/categories/%E6%8A%80%E6%9C%AF/">技术</a></span><span class="level-item">1 分钟读完 (大约183个字)</span></div></div><div class="content"><h2 id="redis-shell"><a href="#redis-shell" class="headerlink" title="redis shell"></a>redis shell</h2><h3 id="用shell批量执行redis命令"><a href="#用shell批量执行redis命令" class="headerlink" title="用shell批量执行redis命令"></a>用shell批量执行redis命令</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line">host=<span class="variable">$1</span></span><br><span class="line">port=<span class="variable">$2</span></span><br><span class="line">password=<span class="variable">$3</span></span><br><span class="line">cat command.txt | /home/redis/redis-cli -h <span class="variable">$host</span> -p <span class="variable">$port</span> -a <span class="variable">$password</span> --pipe</span><br><span class="line"></span><br><span class="line"><span class="comment"># 然后在redis所在的机器上执行  sh xxx.sh localhost 6379,这样就能快速的执行command.txt中的所有命令</span></span><br></pre></td></tr></table></figure>
<p>command.txt文件中填写要执行的redis命令：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">select 10</span><br><span class="line">setex MAUTH:SESSION:ma_user:10000040000 604800 &quot;&#123;\&quot;cType\&quot;:\&quot;H5\&quot;,\&quot;exMap\&quot;:&#123;\&quot;groupID\&quot;:86167&#125;,\&quot;hllAppID\&quot;:\&quot;wxe4a96de22f985518\&quot;,\&quot;hllMpID\&quot;:\&quot;hualala_com\&quot;,\&quot;hllOpenID\&quot;:\&quot;50001\&quot;,\&quot;loginUserBase\&quot;:&#123;\&quot;cityName\&quot;:\&quot;\u9ed4\u4e1c\u5357\&quot;,\&quot;isPerfect\&quot;:true,\&quot;nickName\&quot;:\&quot;\u95f2\u4eba\&quot;,\&quot;provinceName\&quot;:\&quot;\u8d35\u5dde\&quot;,\&quot;remark\&quot;:\&quot;\&quot;,\&quot;sex\&quot;:0,\&quot;userPhoto\&quot;:\&quot;\&quot;&#125;,\&quot;mpID\&quot;:\&quot;\&quot;,\&quot;openAppID\&quot;:\&quot;\&quot;,\&quot;subAppID\&quot;:\&quot;\&quot;,\&quot;subMpID\&quot;:\&quot;\&quot;,\&quot;subOpenID\&quot;:\&quot;\&quot;,\&quot;unionID\&quot;:\&quot;\&quot;,\&quot;userID\&quot;:50001&#125;&quot;</span><br></pre></td></tr></table></figure>

<h3 id="在shell下批量管理redis数据"><a href="#在shell下批量管理redis数据" class="headerlink" title="在shell下批量管理redis数据"></a>在shell下批量管理redis数据</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 1：批量删除key</span></span><br><span class="line">redis-cli -p 6393  -n 1 keys *detail_*  |xargs -i redis-cli -p 6393 -n 1 del &#123;&#125; </span><br><span class="line"><span class="comment"># 2：批量移动key，从db 1 移到 db 0</span></span><br><span class="line">redis-cli -p 6393  -n 1 keys <span class="string">&quot;detail_*&quot;</span>  |xargs -i redis-cli -p 6393 -n 1 move &#123;&#125; 0</span><br></pre></td></tr></table></figure></div></article></div></div><div class="column column-left is-4-tablet is-4-desktop is-3-widescreen  order-1"><div class="card widget" data-type="profile"><div class="card-content"><nav class="level"><div class="level-item has-text-centered flex-shrink-1"><div><figure class="image is-128x128 mx-auto mb-2"><img class="avatar" src="/img/avatar.jpg" alt="maxsu"></figure><p class="title is-size-4 is-block" style="line-height:inherit;">maxsu</p></div></div></nav><nav class="level is-mobile"><div class="level-item has-text-centered is-marginless"><div><p class="heading">文章</p><a href="/archives"><p class="title">2</p></a></div></div><a class="level-item has-text-centered is-marginless" href="/categories"><div><p class="heading">分类</p><div><p class="title">1</p></div></div></a><div class="level-item has-text-centered is-marginless"><div><p class="heading">标签</p><a href="/tags"><p class="title">2</p></a></div></div></nav><div class="level"><a class="level-item button is-primary is-rounded" href="https://github.com/superLei" target="_blank" rel="noopener">关注我</a></div><div class="level is-mobile is-multiline"><a class="level-item button is-transparent is-marginless" ta
